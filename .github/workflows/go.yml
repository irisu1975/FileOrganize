name: test-partner

on:
  workflow_dispatch:
    inputs:
      data1:
        required: true
      data2:
        required: true
      data3:
        required: true
    

jobs:
  set-array:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-array.outputs.array-json }}
    steps:
      - name: Extract added yml and image file
        id: set-array
        run: |
          files+=("${{ github.event.inputs.data1 }}")
          files+=("${{ github.event.inputs.data2 }}")
          files+=("${{ github.event.inputs.data3 }}")
          IFS=' ' read -r -a file_array <<< "$files"
          echo $file_array
          output=$(printf "%s\n" ${file_array} | jq -R . | jq -s -c .)
          echo "array-json=$output[@]">>$GITHUB_OUTPUT

  setup-multi-partner:
    needs: set-array
    runs-on: ubuntu-latest
    strategy:
      matrix:
        item: ${{ needs.set-array.outputs.matrix }}
    steps:
      - name: Set scripts path
        id: echo-files
        run: echo ${{ matrix.item }}
